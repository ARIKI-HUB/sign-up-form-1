<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form 1</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="main">
      <!-- maybe try and break the left and right sections to have em spaced and apply maybe the table method to split
      the txt list, using single or group divs  -->
      <div class="left">
        <h1>Hi</h1>
      </div>
      <div class="right">
        <div class="first">
          <h3>
            This is not a real online service! you know you need something
            <br />
            Like this in your life to help you realize your full potential.
            <br />
            Sign up <em>now</em> to get started. <br /><br />
            You <em>know</em> you want to.
          </h3>
        </div>
        <div class="second">
          <h3>Lets do this!</h3>
          <form action="" method="get" class="form-main-div">
            <div class="form-divs">
              <div class="form-div">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="first_Name" />
              </div>
              <div class="form-div">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" />
              </div>
              <div class="form-div">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" />
              </div>
              <div class="form-div">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="last_name" />
              </div>
              <div class="form-div">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" />
              </div>
              <div class="form-div">
                <label for="confirmPassword">Confirm Password</label>
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword" required
                />
              </div>
            </div>
            
          </form>
        </div>
        <div class="left button"><button type="submit">Create Account</button></div>
        <div class="log-in left"><p>Already have an account?</p><a href="#">Log in</a></div>
      </div>
    </div>
    </div>
  </body>
</html>
